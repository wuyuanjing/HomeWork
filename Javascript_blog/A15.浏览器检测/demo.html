		//alert((/firefox\/([\d.]+)/).test(ua));//true

	    //保存浏览器的版本信息
	    var s = null;
	    
       //!*获取火狐浏览器的版本信息*!/
		if ((/firefox\/([\d.]+)/).test(ua)) {
		    s = ua.match(/firefox\/([\d.]+)/);
		    sys.firefox = s[0];
		}
		
		if(sys.firefox){
		  var oBox = document.getElementById("box");
	          oBox.onclick = function () {
	            this.style.background = "red";
	          }
		}
    }
