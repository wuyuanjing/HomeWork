<script>
     
    function $(args) {
    	//创建一个空数组
        var element = [];
//      		判断参数第1个下标
        switch (args.charAt(0)){
            case "#":
//          如果是#,把它添加到空数组中
                element.push(document.getElementById(args.substring(1)));
                break;
        }
        return element;
    }


    
</script>
