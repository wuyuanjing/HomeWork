<html lang="en">

    <link href="css/style.css" type="text/css" rel="stylesheet">

<body>
<!--顶部-->

           个人中心
           <ul class="member_ul">

            <label for="userName">账 号:</label>

            <label for="userPass">密 码:</label>
            <input type="password" name="userPass" class="text" id="userPass" value="">
        </div>
        <div class="btn">
            <input type="submit" value="" class="sub">
        </div>
        <div class="other">
            <a href="#">注册新用户</a> | <a href="#">忘记密码?</a>

</div>
