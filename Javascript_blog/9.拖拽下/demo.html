<script>
    var oA = document.getElementsByTagName("a")[0];
    oA.onclick = function (ev) {
       var oEvent = ev || window.event;
      if(typeof oEvent.preventDefault != "undefined"){
          oEvent.preventDefault();
      }else{
          oEvent.returnValue = false;
      }
       alert("1");
    }

</script>
